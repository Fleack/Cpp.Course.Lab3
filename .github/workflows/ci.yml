name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.c'
      - '**/*.cc'
      - '**/*.cxx'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.hh'
      - '**/*.hpp'
      - '**/*.hxx'
      - 'CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.c'
      - '**/*.cc'
      - '**/*.cxx'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.hh'
      - '**/*.hpp'
      - '**/*.hxx'
      - 'CMakeLists.txt'
      - '**/*.cmake'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Clang-Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Clang-Format Check
        run: |
          FILES=$(git ls-files "*.h" "*.hpp" "*.hh" "*.hxx" "*.c" "*.cc" "*.cpp" "*.cxx")
          if [ -n "$FILES" ]; then
            echo "$FILES" | xargs clang-format -style=file -Werror -n
          else
            echo "No C/C++ files to check."
          fi

  build-test:
    name: Build & Test (${{ matrix.build_type }})
    needs: format
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        build_type: [ Debug, Release ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=500M" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          ccache --zero-stats

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/*.cpp', '**/*.hpp') }}
          restore-keys: ccache-${{ matrix.build_type }}-

      - name: Cache CMake dependencies
        uses: ./.github/actions/cache-cmake-deps
        with:
          cache-key-suffix: ${{ matrix.build_type }}

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build -j 32

      - name: Test
        run: ctest --test-dir build --output-on-failure

  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    needs: format
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [ address, undefined ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache

      - name: Setup ccache
        run: |
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=500M" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          ccache --zero-stats

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-sanitizer-${{ matrix.sanitizer }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', '**/*.cpp', '**/*.hpp') }}
          restore-keys: ccache-sanitizer-${{ matrix.sanitizer }}-

      - name: Cache CMake dependencies
        uses: ./.github/actions/cache-cmake-deps
        with:
          cache-key-suffix: sanitizer-${{ matrix.sanitizer }}

      - name: Configure with ${{ matrix.sanitizer }} sanitizer
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g"
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}"
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          -DENABLE_SANITIZERS=OFF

      - name: Build
        run: cmake --build build -j 32

      - name: Test with ${{ matrix.sanitizer }} sanitizer
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1:abort_on_error=1:print_summary=1
          UBSAN_OPTIONS: halt_on_error=1:abort_on_error=1:print_stacktrace=1
          TSAN_OPTIONS: halt_on_error=1:abort_on_error=1
        run: ctest --test-dir build --output-on-failure
